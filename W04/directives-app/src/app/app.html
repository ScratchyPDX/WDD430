<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br /><br />
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          @for(number of oddNumbers; track $index) {
          <li class="list-group-item">{{ number }}</li>
          }
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          @for(number of evenNumbers; track $index) {
          <li class="list-group-item">{{ number }}</li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
