<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br /><br />
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          @for(number of oddNumbers; track $index) {
          <li class="list-group-item" [ngClass]="{ odd: number % 2 != 0 }">{{ number }}</li>
          }
        </ul>
      </div>
      <!-- <div *ngIf="!onlyOdd">
        <ul class="list-group">
          @for(number of evenNumbers; track $index) {
          <li class="list-group-item" [ngClass]="{even: number % 2 == 0}">{{ number }}</li>
          }
        </ul>
      </div> -->
      <!-- <div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
          @for(number of evenNumbers; track $index) {
          <li class="list-group-item" [ngClass]="{even: number % 2 == 0}">{{ number }}</li>
          }
        </div>
        </ng-template>
      </div> -->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          @for(number of evenNumbers; track $index) {
          <li class="list-group-item" [ngClass]="{ even: number % 2 == 0 }">{{ number }}</li>
          }
        </ul>
      </div>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'yellow'">Style me with better directive</p> -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>
      <div [ngSwitch] ="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>

      </div>
    </div>
  </div>
</div>
