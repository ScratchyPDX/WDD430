  <div class="row">
    <div class="col-xs-12">
      <p>Add new server or blueprint</p>
      <label>Server Name</label>
      <input type="text" class="form-control" placeholder="Enter server name" title="Server Name" [(ngModel)]="newServerName">
      <label>Server Content</label>
      <input type="text" class="form-control" placeholder="Enter server content" title="Server Content" [(ngModel)]="newServerContent">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <span style="margin-left: 8px;"></span>
      <button class="btn btn-primary" (click)="onAddBlueprint()">Add Blueprint</button>
    </div>
  </div>
