  <div class="row">
    <div class="col-xs-12">
      <p>Add new server or blueprint</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" placeholder="Enter server name" title="Server Name" [(ngModel)]="newServerName"> -->
      <input type="text" class="form-control" placeholder="Enter server name" title="Server Name" #serverNameInput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" placeholder="Enter server content" title="Server Content" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" placeholder="Enter server content" title="Server Content" #serverContentInput>
      <br>
      <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
      <span style="margin-left: 8px;"></span>
      <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Blueprint</button>
    </div>
  </div>
