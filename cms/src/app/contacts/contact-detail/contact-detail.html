<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title" style="margin-left: 20px">
      <div class="row">
        <h3>{{ contact?.name || 'Contact not found' }}</h3>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="pull-left">
            <img
              [src]="contact?.imageUrl"
              alt="{{ contact?.name }}"
              class="img-responsive"
              style="max-height: 75px"
              *ngIf="contact?.imageUrl"
            />
          </span>
          <div class="pull-right" *ngIf="contact">
            <a class="btn btn-primary" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <p *ngIf="contact">Email: <span>{{ contact.email }}</span></p>
    <p *ngIf="contact">Phone: <span>{{ contact.phone }}</span></p>
    <p *ngIf="!contact">Loading contact details...</p>
  </div>
</div>
