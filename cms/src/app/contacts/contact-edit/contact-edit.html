<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            [(ngModel)]="contact.name"
            #name="ngModel"
            name="name"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            [(ngModel)]="contact.email"
            #email="ngModel"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            Enter a valid Email address
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="contact.phone"
            #phone="ngModel"
            name="phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="error" *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
            Enter a valid phone number
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="contact.imageUrl"
            #imageUrl="ngModel"
            name="imageUrl">
        </div>
      </div>

      <div class="row" *ngIf="(name.invalid && (name.dirty || name.touched)) || (email.invalid && (email.dirty || email.touched))">
        <div class="col-sm-12">
          <div class="div alert alert-danger">
            <div>The Name and Email are required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label for="groupList">Group Contacts:</label>

          <div class="row">
            <div class="col-sm-8">
              <select class="form-control" [(ngModel)]="selectedContactId" name="selectedContact" title="Select a contact to add to the group">
                <option value="">Select a contact to add...</option>
                <option *ngFor="let contact of availableContacts" [value]="contact.id">
                  {{ contact.name }} ({{ contact.email }})
                </option>
              </select>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-primary" (click)="onAddContactToGroup()" [disabled]="!selectedContactId">
                Add Contact
              </button>
            </div>
          </div>
          <hr>
          <div class="row" id="groupList">
            <div *ngFor="let contact of groupContacts; let i = index" class="col-sm-12">
              <div class="row">
                <div class="col-sm-10">
                  <strong>{{ contact.name }}</strong> - {{ contact.email }}
                </div>
                <div class="col-sm-2">
                  <button type="button" class="btn btn-danger" (click)="onRemoveContactFromGroup(i)">X</button>
                </div>
              </div>
            </div>
            <div *ngIf="groupContacts?.length === 0" class="col-sm-12">
              No contacts added to group yet.
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
