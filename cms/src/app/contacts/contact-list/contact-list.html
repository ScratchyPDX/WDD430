<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
          <h3>Contacts</h3>
    </div>
  </div>
  <div class="panel-body">
    <a
      class="btn btn-success pull-right btn-sm"
      style="position: absolute; right: 30px; top: 30px"
      [routerLink]="['/contacts', 'new']"
      >New Contact</a
    >
<div class="row">
  <div class="col-xs-12">
    @for (contactEl of contacts; track $index) {
      <app-contact-item [contact]="contactEl"
      (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
    }
  </div>
</div>
