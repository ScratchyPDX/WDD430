<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
          <h3>Contacts</h3>
    </div>
  </div>
  <div class="panel-body">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <!-- Add the search box input field here -->
            <div class="input-group-addon" (keyup)="search(searchBox.value)">
              <input type="text" class="form-control" placeholder="Enter a search value" #searchBox />
            </div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-xs-12">
    @for (contactEl of contacts | contactsFilter: term; track $index) {
      <app-contact-item [contact]="contactEl"
      (contactSelected)="onContactSelected(contactEl)"></app-contact-item>
    }
  </div>
</div>
